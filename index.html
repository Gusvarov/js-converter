<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="money-value">
            Enter value: <input type="text" id="money-value" name="money-value" required>
        </label>
        <br>
        <label for="money-coefficient">
            Enter coefficient: <input type="text" id="money-coefficient" name="money-coefficient" required>
        </label>
        <br>
        <input type="button" id="converter" value="Convert">
        <input type="reset" value="Reset">
        <br>
        <label for="result">
            Result: <input type="text" id="result" name="result" readonly>
        </label>
    </form>
    <script src="index.js"></script>
</body>
</html>
